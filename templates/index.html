{% extends "base.html" %}
{% block content %}
<h2>Latest Book Reviews</h2>
<div class="book-list">
    {% for post in posts %}
    <div class="book-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content[:100] }}...</p>
        <a href="{{ url_for('post_detail', post_id=post.id) }}">Read More</a>
    </div>
    {% else %}
    <p>No book reviews yet! Add your first one now!</p>
    {% endfor %}
</div>
{% endblock %}
